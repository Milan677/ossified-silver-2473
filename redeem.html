<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        #box{
            height:800px;
            width:100%;
            display: flex;
            flex-direction: column; 
        }
        #box>div{
            height:70%;
            width:50%;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        #box>div>div:nth-child(1){
        
        font-size: 25px;
        font-weight: bold;
        font-family:Georgia, 'Times New Roman', Times, serif;
        padding-left: 20px;
       
       }
         #box>div>div:nth-child(2){
            height:80%;
            width:60%;
            text-align: center;
            margin: auto;
        }
        h2{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button{
            background-color: white;
            padding:15px 80px;
            border-radius: 30px;
            font-size: 20px;
        } 
        a{
           text-decoration: none; 
           color: black;
        }
        .fa-solid{
            color: black;
            margin-left: 130px;
            font-size:30px;
            position:relative;
            top:-25px
        } 
        #btn{
            border:none;
            color:green;
            display:block;
            background-color: aliceblue;
            font-size: 30px;
            display:none
        }
    </style>
</head>
<body>
    <div id="box">
        <button id="btn"><i class="fa-regular fa-circle-check"></i> order successful</button>
        <div>
            <div>
             <h1>START YOUR ORDER<a href="home.html"><i class="fa-solid fa-circle-xmark"></i></a></h1> 
            </div>
            
            <div>
              <h2>HOW WOULD YOU LIKE TO RECEIVE YOUR ORDER?</h2>
              <button id="one">Delivery</button><br><br>
              <button id="two">Pick-up</button><br><br>
              <button id="three">Dine In</button>
              
            </div>
         </div>
    </div>
</body>
</html>
<script>
   let btn1=document.getElementById("one")
   let btn2=document.getElementById("two")
   let btn3=document.getElementById("three")

   btn1.addEventListener("click",()=>{
      let btn=document.getElementById("btn")
      btn.style.display="inline"
      setTimeout(()=>{
        window.open("home.html")
      },2500)
      
   })

   btn2.addEventListener("click",()=>{
    let btn=document.getElementById("btn")
      btn.style.display="inline"
      setTimeout(()=>{
        window.open("home.html")
      },2500)
   })
   btn3.addEventListener("click",()=>{
    let btn=document.getElementById("btn")
      btn.style.display="inline"
      setTimeout(()=>{
        window.open("home.html")
      },2500)
   })
</script>
